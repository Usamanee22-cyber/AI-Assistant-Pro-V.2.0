<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANGE V.200 | INFINITY CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+Thai:wght@300;400;700&display=swap');
        
        :root {
            --bg: #050505;
            --panel: #0f0f0f;
            --accent: #3b82f6;
            --text: #e5e5e5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .neural-glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Astral Spinner v2.0 */
        .astral-star {
            font-size: 28px;
            filter: drop-shadow(0 0 10px var(--accent));
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .spinning { animation: star-rotate 1.2s infinite linear; }
        @keyframes star-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Scannable Trace */
        .trace-line { border-left: 2px solid var(--accent); padding-left: 8px; margin-bottom: 4px; opacity: 0.7; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

<div id="gate" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center p-6">
    <div class="mb-8 text-center">
        <h1 class="text-5xl font-bold tracking-tighter text-white mb-2">LANGE <span class="text-blue-500">V.200</span></h1>
        <p class="text-gray-500 text-xs tracking-[0.5em] uppercase">Neural Infinity Core</p>
    </div>
    <input type="password" id="adminIn" class="bg-transparent border-b border-gray-800 p-4 text-center text-2xl outline-none text-white w-full max-w-xs mb-8 transition-all focus:border-blue-500" placeholder="IDENTIFY NAME">
    <button onclick="checkAdmin()" class="bg-white text-black px-12 py-3 rounded-full font-bold hover:bg-blue-500 hover:text-white transition-all">CONNECT</button>
</div>

<main id="main-system" class="hidden h-full flex flex-col max-w-5xl mx-auto w-full p-4 lg:p-8">
    
    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold tracking-widest text-gray-400">BIG DATA SYNCED</span>
        </div>
        <div id="astral-spinner" class="astral-star">⭐</div>
    </header>

    <div id="chat-view" class="flex-1 overflow-y-auto space-y-8 pr-4 pb-12 text-lg font-light leading-relaxed">
        <div class="text-gray-500 text-sm italic">สวัสดีครับคุณโตนัส ผม Lange V.200 พร้อมเชื่อมต่อข้อมูลมหาศาลแล้ว เย่!</div>
    </div>

    <div id="logic-panel" class="hidden neural-glass rounded-2xl p-4 mb-4 text-[10px] font-mono text-gray-400 max-h-32 overflow-y-auto">
        <div id="neuralTrace"></div>
    </div>

    <div class="relative">
        <form onsubmit="runInference(event)" class="relative flex items-center">
            <input type="text" id="userInput" 
                class="w-full bg-[#111] border border-gray-800 rounded-2xl p-6 pr-16 outline-none focus:border-blue-500/50 transition-all text-white placeholder-gray-600 shadow-2xl" 
                placeholder="ป้อนคำสั่งหรือคำถามที่ต้องการรู้จาก Big Data..." autocomplete="off">
            <button class="absolute right-4 p-2 text-blue-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </form>
    </div>

</main>

<script>
// --- [ INTELLIGENCE DATABASE ] ---
const PERSONA = {
    "ชื่ออะไร": "ผมชื่อ Lange Model V.200 ครับ เป็นสมองกลส่วนตัวของคุณโตนัส เย่!",
    "คุยไรดี": "ผมดึงข้อมูล Big Data มาแล้ว คุณโตนัสอยากรู้เรื่อง AI, อวกาศ หรือให้ผมช่วยคำนวณเลขดีอ่ะ?",
    "นายชื่ออะไร": "Lange V.200 ไงครับ จำได้มั้ยน้าา"
};

function checkAdmin() {
    const input = document.getElementById('adminIn').value;
    if(input === "โตนัส") {
        document.getElementById('gate').classList.add('hidden');
        document.getElementById('main-system').classList.remove('hidden');
    }
}

async function runInference(e) {
    e.preventDefault();
    const inputEl = document.getElementById('userInput');
    const input = inputEl.value.trim();
    if(!input) return;

    addChat(input, 'user');
    inputEl.value = "";
    
    // UI Effects
    const star = document.getElementById('astral-spinner');
    const panel = document.getElementById('logic-panel');
    star.classList.add('spinning');
    panel.classList.remove('hidden');

    let response = "";
    let trace = `<div class="trace-line text-blue-500">TOKENIZING: ${input.length} characters</div>`;

    // 1. Math Engine (Deep Logic)
    if (/[0-9]/.test(input) && /[\+\-\*\/\^]/.test(input)) {
        try {
            let mathQuery = input.replace(/ยกกำลัง/g, '**').replace(/x/g, '*');
            let formula = mathQuery.match(/[0-9\+\-\*\/\.\(\)\*\* ]+/g)[0];
            let result = eval(formula);
            response = `เย่! ผลคำนวณที่ได้คือ **${result}** ครับ แม่นยำ 100%`;
            trace += `<div class="trace-line text-yellow-500">MATH_ENGINE: Formula detected and solved</div>`;
        } catch(e) { trace += `<div class="trace-line text-red-500">MATH_ERROR: Invalid expression</div>`; }
    }

    // 2. Persona Check (Fast Response)
    if (!response) {
        for (let key in PERSONA) {
            if (input.includes(key)) {
                response = PERSONA[key];
                trace += `<div class="trace-line text-pink-500">CORE_PERSONA: Matches internal knowledge</div>`;
                break;
            }
        }
    }

    // 3. Big Data Sync (Internet Synthesis - จำเป็น > 80%)
    if (!response) {
        trace += `<div class="trace-line text-blue-400">BIG_DATA: Fetching Global Knowledge Base...</div>`;
        try {
            // ดึงข้อมูลผ่าน DuckDuckGo V2 API
            const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(input)}&format=json&no_html=1`);
            const data = await res.json();
            
            if (data.AbstractText) {
                response = data.AbstractText;
                trace += `<div class="trace-line text-green-500">RESULT: High-confidence abstract found</div>`;
            } else if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                response = data.RelatedTopics[0].Text;
                trace += `<div class="trace-line text-green-500">RESULT: Related context synthesized</div>`;
            } else {
                response = "ผมค้นหาผ่าน Big Data ทั่วโลกแล้ว พบข้อมูลที่ใกล้เคียงคือเรื่องนี้ครับ... (กำลังสรุป)";
                trace += `<div class="trace-line text-gray-500">RESULT: Low confidence, fallback initiated</div>`;
            }
        } catch (err) {
            response = "ขออภัยครับคุณโตนัส การเชื่อมต่อ Big Data ล้มเหลว แต่ผมยังตอบคำถามทั่วไปได้นะ!";
            trace += `<div class="trace-line text-red-500">NET_ERROR: Connection timed out</div>`;
        }
    }

    // Rendering Result
    setTimeout(() => {
        addChat(response, 'ai');
        star.classList.remove('spinning');
        document.getElementById('neuralTrace').innerHTML = trace;
        panel.scrollTop = panel.scrollHeight;
    }, 800);
}

function addChat(text, role) {
    const view = document.getElementById('chat-view');
    const div = document.createElement('div');
    div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-4 duration-500`;
    
    const inner = document.createElement('div');
    inner.className = role === 'user' 
        ? 'bg-blue-600 text-white p-4 rounded-2xl rounded-tr-none text-sm' 
        : 'text-gray-200 p-2 max-w-[90%]';
    
    inner.innerHTML = text.replace(/\n/g, '<br>');
    div.appendChild(inner);
    view.appendChild(div);
    view.scrollTop = view.scrollHeight;
}
</script>
</body>
</html>
