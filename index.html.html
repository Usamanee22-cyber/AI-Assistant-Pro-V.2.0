<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Lange-Model V89.0: Single-Device Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Noto+Sans+Thai:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans Thai', sans-serif; box-sizing: border-box; }
        body { background: #010409; color: #e6edf3; height: 100vh; overflow: hidden; margin: 0; }
        .code-font { font-family: 'Fira Code', monospace; }
        .hidden { display: none !important; }
        
        /* Layout Components */
        #viewport { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #010409; }
        .bubble { padding: 12px 18px; border-radius: 20px; max-width: 80%; line-height: 1.5; font-size: 15px; position: relative; }
        .assistant .bubble { background: #161b22; border: 1px solid #30363d; border-left: 5px solid #238636; }
        .user .bubble { background: #238636; color: white; margin-left: auto; border-bottom-right-radius: 4px; }

        /* Neural Process Animation */
        .process-line { border-left: 2px solid #238636; padding-left: 12px; margin-bottom: 10px; opacity: 0; transform: translateX(-10px); animation: slideIn 0.4s forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        
        /* Vocab Grid */
        .v-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; }
        .v-item { font-size: 8px; background: #0d1117; border: 1px solid #30363d; color: #8b949e; text-align: center; padding: 3px; border-radius: 4px; }
        
        /* Navigation Buttons */
        .tab-btn { background: #161b22; color: #8b949e; padding: 10px 20px; border-radius: 12px 12px 0 0; font-size: 12px; font-weight: bold; border: 1px solid #30363d; border-bottom: none; }
        .tab-btn.active { background: #238636; color: white; border-color: #238636; }
    </style>
</head>
<body>

<div id="gatekeeper" class="h-full flex flex-col items-center justify-center bg-[#0d1117]">
    <div class="text-center mb-10">
        <div class="w-24 h-24 bg-green-500 rounded-[2rem] mx-auto mb-6 flex items-center justify-center text-6xl font-black text-black">L</div>
        <h1 class="text-4xl font-black">LANGE <span class="text-green-500">V89.0</span></h1>
        <p class="text-slate-500 mt-2 font-bold tracking-widest uppercase text-[10px]">Neural Processing Verification</p>
    </div>
    <div class="w-80 space-y-4">
        <input type="text" id="accessName" class="w-full bg-[#161b22] border-2 border-[#30363d] p-5 rounded-3xl text-center text-white outline-none focus:border-green-500 text-xl font-bold" placeholder="ENTER NAME">
        <button onclick="checkAccess()" class="w-full bg-white text-black p-5 rounded-3xl font-black text-xl hover:bg-green-500 transition-all active:scale-95">INITIALIZE SYSTEM</button>
    </div>
</div>

<div id="mainSystem" class="hidden h-full flex flex-col">
    <nav class="flex px-4 pt-4 bg-[#0d1117] border-b border-[#30363d] gap-2">
        <button id="btnLab" onclick="switchTab('lab')" class="tab-btn active">จอ LAB (PROCESS)</button>
        <button id="btnGraph" onclick="switchTab('graph')" class="tab-btn">จอ GRAPH (LEARNING)</button>
        <button id="btnUser" onclick="switchTab('userChat')" class="tab-btn hidden">USER CHAT</button>
    </nav>

    <div class="flex-1 overflow-hidden flex">
        <aside id="sidebar" class="w-80 bg-black border-r border-[#30363d] p-4 overflow-y-auto">
            <h3 class="text-xs font-black text-slate-500 mb-4 flex justify-between"><span>DATABASE MONOLITH</span><span class="text-green-500">700/700</span></h3>
            <div id="vocabDisplay" class="space-y-6"></div>
        </aside>

        <div class="flex-1 flex flex-col">
            <div id="labView" class="flex-1 flex flex-col overflow-hidden">
                <div id="viewport"></div>
                <div id="processTrace" class="h-64 bg-[#000] border-t border-[#30363d] p-6 code-font overflow-y-auto">
                    <div class="text-slate-600 mb-4">// Neural Process Trace: Awaiting Input...</div>
                    <div id="traceLog"></div>
                </div>
            </div>

            <div id="graphView" class="hidden flex-1 p-10 bg-[#010409]">
                <h2 class="text-2xl font-black mb-6">Learning Curve Monitor</h2>
                <div class="grid grid-cols-2 gap-6 mb-10">
                    <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] text-center">
                        <p class="text-xs text-slate-500 uppercase mb-2">Accuracy Rate</p>
                        <h3 id="accText" class="text-5xl font-black text-blue-400">98.2%</h3>
                    </div>
                    <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] text-center">
                        <p class="text-xs text-slate-500 uppercase mb-2">Neural Loss</p>
                        <h3 id="lossText" class="text-5xl font-black text-red-400">0.021</h3>
                    </div>
                </div>
                <div class="flex-1 bg-black rounded-[40px] border border-[#30363d] p-8 h-64 relative">
                    <svg width="100%" height="100%" viewBox="0 0 1000 300" preserveAspectRatio="none">
                        <path id="graphAcc" d="M 0 300 L 1000 50" stroke="#388bfd" stroke-width="6" fill="none"></path>
                        <path id="graphLoss" d="M 0 50 L 1000 280" stroke="#f85149" stroke-width="6" fill="none"></path>
                    </svg>
                </div>
            </div>

            <form id="chatForm" class="p-6 bg-[#0d1117] border-t border-[#30363d] flex gap-4">
                <input type="text" id="userInput" class="flex-1 bg-[#161b22] p-5 rounded-2xl text-white outline-none focus:border-green-500 border-2 border-transparent transition-all" placeholder="ป้อนข้อมูลให้ Lange-Model...">
                <button type="submit" class="bg-green-600 px-10 rounded-2xl font-black text-white hover:bg-green-500 shadow-lg shadow-green-500/20">EXECUTE</button>
            </form>
        </div>
    </div>
</div>

function checkAccess() {
    const name = document.getElementById('accessName').value.trim();
    if (!name) return;
    currentUser = name;
    document.getElementById('gatekeeper').classList.add('hidden');
    document.getElementById('mainSystem').classList.remove('hidden');
    
    if (name === "โตนัส") {
        document.getElementById('btnUser').classList.add('hidden');
        switchTab('lab');
    } else {
        document.getElementById('btnUser').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        switchTab('userChat');
    }
    renderVocab();
}

function switchTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('labView').classList.add('hidden');

    if (tab === 'lab') {
        document.getElementById('labView').classList.remove('hidden');
        document.getElementById('btnLab').classList.add('active');
    } else if (tab === 'graph') {
        document.getElementById('graphView').classList.remove('hidden');
        document.getElementById('btnGraph').classList.add('active');
    } else {
        document.getElementById('labView').classList.remove('hidden'); // User Chat uses Lab view but simplified
        document.getElementById('btnUser').classList.add('active');
    }
}

function renderVocab() {
    document.getElementById('vocabDisplay').innerHTML = Object.entries(CATS).map(([cat, words]) => `
        <div>
            <div class="text-[9px] font-black text-green-500 mb-2 uppercase">${cat}</div>
            <div class="v-grid">${words.map(w => `<div class="v-item">${w}</div>`).join('')}</div>
        </div>
    `).join('');
}

async function addTrace(step, detail, delay) {
    const log = document.getElementById('traceLog');
    const div = document.createElement('div');
    div.className = 'process-line';
    div.innerHTML = `<span class="text-green-500 font-black text-[10px] uppercase">${step}:</span> <span class="text-white text-[10px]">${detail}</span>`;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
    await new Promise(r => setTimeout(r, delay));
}

document.getElementById('chatForm').onsubmit = async (e) => {
    e.preventDefault();
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    // Clear and Show Trace
    document.getElementById('traceLog').innerHTML = "";
    document.getElementById('viewport').innerHTML += `<div class="msg-line user"><div class="bubble">${text}</div></div>`;
    
    // 1. TOKENIZE (1.5s)
    const tokens = text.split('').map(c => `[0x${c.charCodeAt(0).toString(16).toUpperCase()}]`);
    await addTrace("TOKENIZE", `Decomposing string into neural units: ${tokens.slice(0, 8).join(' ')}...`, 1500);

    // 2. MEDIUM-DATA (1.5s)
    let found = [];
    Object.entries(CATS).forEach(([cat, words]) => {
        words.forEach(w => { if(text.includes(w)) found.push(`${cat.split(' ')[0]}:${w}`); });
    });
    await addTrace("MEDIUM-DATA", `Vector Mapping against 700 Cores: Detected [${found.length > 0 ? found.join(', ') : 'Abstract Pattern'}]`, 1500);

    // 3. ENGINE SELECTION (Math vs Lange)
    const mathExpr = text.replace(/[^0-9+\-*/().]/g, '');
    let result = null;
    if (mathExpr.length >= 3) {
        try {
            result = eval(mathExpr);
            await addTrace("MATH-ENGINE (ACTIVE)", `Intercepting Language Layer -> Calculating: ${mathExpr} = ${result}`, 1500);
        } catch(e) {}
    } else {
        await addTrace("LANGE-MODEL (DL/BLM)", `Context Weighting: ML(65%) Training Bias applied. Synthesizing new response...`, 1500);
    }

    // 4. PILLARS OF 15 (1.5s)
    const pStatus = pillars.map(p => `${p}: OK`).join(' | ');
    await addTrace("PILLARS OF 15", `Verification Stage (P1-P15): ${pStatus}`, 1500);

    // FINAL REPLY
    const finalReply = result !== null ? `Lange-Model คำนวณให้แล้วครับ: **${result}**` : `Lange-Model รับทราบข้อมูล "${text}" และประมวลผลผ่านคลังความรู้เรียบร้อยครับ`;
    document.getElementById('viewport').innerHTML += `<div class="msg-line assistant"><div class="bubble">${finalReply}</div></div>`;
    
    input.value = "";
    document.getElementById('viewport').scrollTop = document.getElementById('viewport').scrollHeight;
};
</script>
