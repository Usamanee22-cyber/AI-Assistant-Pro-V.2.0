<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assistant-Pro-V.2.4 | Balanced Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* 1. จัดระเบียบโครงสร้างพื้นฐาน */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Thai', sans-serif; }
        body { background: #020617; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* 5. UI Luxury Design - การออกแบบที่สวยงามและใช้งานง่าย */
        .main-card {
            background: rgba(255, 255, 255, 0.98);
            width: 95%; max-width: 1150px; height: 94vh;
            border-radius: 40px; display: flex; flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6); overflow: hidden;
        }

        #viewport { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; background: #f8fafc; }

        .msg-row { display: flex; width: 100%; margin-bottom: 25px; animation: fadeIn 0.4s ease-out; }
        .msg-row.user { justify-content: flex-end; }

        .bubble {
            max-width: 80%; padding: 20px 25px; border-radius: 28px;
            font-size: 16px; line-height: 1.6; position: relative;
        }

        .user .bubble { background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .assistant .bubble { background: white; color: #1e293b; border: 1px solid #e2e8f0; border-bottom-left-radius: 4px; }

        .tag { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 8px; margin-bottom: 8px; display: inline-block; text-transform: uppercase; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-card">
        <header class="px-10 py-6 border-b bg-white flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black text-xl shadow-lg">V2.4</div>
                <div>
                    <h1 class="text-xl font-black text-slate-900">AI-Consultant-Pro</h1>
                    <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Balanced & Precision Mode</p>
                </div>
            </div>
        </header>

        <main id="viewport">
            <div id="chatView" class="flex flex-col">
                <div class="msg-row assistant">
                    <div class="bubble">
                        สวัสดีครับคุณ User ผมคือ AI ที่ปรึกษาที่สมดุลที่สุด<br>
                        ยินดีช่วยทั้งเรื่อง <b>คำนวณธุรกิจ, สมการคณิตศาสตร์, หรือคุยเล่นทั่วไป</b> ครับ
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-6 bg-white border-t">
            <form id="chatForm" class="flex bg-slate-100 rounded-full p-1 pl-6 shadow-inner border-2 border-transparent focus-within:border-blue-500 transition-all">
                <input type="text" id="userInput" placeholder="ถามโจทย์ลงทุน หรือทักทายได้เลย..." class="flex-1 bg-transparent outline-none font-bold text-slate-700">
                <button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-full font-black hover:bg-blue-700 active:scale-95 transition-all">วิเคราะห์</button>
            </form>
        </footer>
    </div>

<script>
    /* 3. Deep Learning & Logic Processing */
    class AdvancedConsultant {
        constructor() { 
            /* 2. Local ML Weighting */
            this.weights = { biz: 1.2, math: 1.0, social: 1.0 }; 
        }

        process(input) {
            const raw = input.toLowerCase();
            // แก้ไข Bug การดึงตัวเลขหลักหมื่นหลักแสน (ลบเครื่องหมายคอมม่าออกก่อนดึงเลข)
            const nums = raw.replace(/,/g, '').match(/\d+(\.\d+)?/g) ? raw.replace(/,/g, '').match(/\d+(\.\d+)?/g).map(Number) : [];

            /* 6. Smart Classifier - แยกแยะหมวดหมู่ */
            
            // หมวด 1: วิเคราะห์ธุรกิจ (Business)
            if ((raw.includes("ทุน") || raw.includes("กำไร") || raw.includes("ลงทุน")) && nums.length >= 2) {
                const invest = Math.min(...nums);
                const total = Math.max(...nums);
                /* 7. Consultant Mode - การให้คำปรึกษา */
                return `<span class="tag bg-emerald-100 text-emerald-700">วิเคราะห์ธุรกิจ</span><br>
                        คุณ User มีเงินทุนทั้งหมด **${total.toLocaleString()}** บาท และลงทุนไป **${invest.toLocaleString()}** บาท<br>
                        • **เงินสำรอง:** ${(total - invest).toLocaleString()} บาท<br>
                        • **คาดการณ์กำไร (15%):** ${(invest * 0.15).toLocaleString()} บาท<br>
                        • **มุมมอง AI:** การบริหารทุนสัดส่วนนี้ช่วยลดความเสี่ยงได้ดีมากครับ`;
            }

            // หมวด 2: วิเคราะห์สัดส่วน (Ratio)
            if ((raw.includes("แบ่ง") || raw.includes("สัดส่วน")) && nums.length >= 2) {
                const part = Math.min(...nums);
                const total = Math.max(...nums);
                return `<span class="tag bg-purple-100 text-purple-700">วิเคราะห์สัดส่วน</span><br>
                        ส่วนแบ่ง **${part.toLocaleString()}** จากยอดเต็ม **${total.toLocaleString()}**<br>
                        • **คิดเป็น:** ${((part/total)*100).toFixed(2)}% ของทั้งหมด<br>
                        • **คำแนะนำ:** สัดส่วนนี้ค่อนข้างสมเหตุสมผลครับคุณ User`;
            }

            // หมวด 3: คิดเลขสมการปกติ (Math)
            if (/[\+\-\*\/\(\)]/.test(raw) || (nums.length >= 2 && !raw.includes("ทุน"))) {
                try {
                    const clean = raw.replace(/[^0-9\+\-\*\/\(\)\.]/g, '');
                    const res = eval(clean);
                    return `<span class="tag bg-blue-100 text-blue-700">คำนวณสมการ</span><br>
                            ผลลัพธ์คือ: **${res.toLocaleString()}** ครับคุณ User`;
                } catch(e) { return "ระบบไม่สามารถคำนวณสมการนี้ได้ครับ"; }
            }

            // หมวด 4: คุยเล่น (Social)
            if (raw.includes("สวัสดี") || raw.includes("ทักทาย")) {
                return "สวัสดีครับคุณ User! วันนี้มีแผนการลงทุนหรือโจทย์เลขอะไรให้ผมช่วยวิเคราะห์ไหมครับ?";
            }

            return "ยินดีที่ได้ให้บริการครับคุณ User ลองระบุโจทย์ที่ต้องการให้วิเคราะห์ได้เลยครับ";
        }
    }

    const ai = new AdvancedConsultant();
    const chatForm = document.getElementById('chatForm');
    const viewport = document.getElementById('viewport');
    const chatView = document.getElementById('chatView');

    chatForm.onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        chatView.innerHTML += `<div class="msg-row user"><div class="bubble shadow-sm">${text}</div></div>`;
        const reply = ai.process(text);
        input.value = '';

        setTimeout(() => {
            chatView.innerHTML += `<div class="msg-row assistant"><div class="bubble shadow-sm">${reply}</div></div>`;
            viewport.scrollTop = viewport.scrollHeight;
        }, 500);
    };
</script>
</body>
</html>
