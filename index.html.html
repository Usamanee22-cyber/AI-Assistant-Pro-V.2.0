<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Monolith-V41.0-True-Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* [PILLARS 1-7: DYNAMIC UI RE-ENGINEERING] */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Thai', sans-serif; }
        body { background: #010409; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .master-core { background: #ffffff; width: 95%; max-width: 1400px; height: 90vh; border-radius: 40px; display: flex; flex-direction: column; }
        
        #viewport { flex: 1; overflow-y: auto; padding: 40px; background: #f8fafc; display: flex; flex-direction: column; gap: 15px; }
        
        .msg-line { display: flex; width: 100%; }
        .msg-line.user { justify-content: flex-end; }
        .msg-line.assistant { justify-content: flex-start; }

        /* แก้ไขกล่องข้อความ: ใช้ width: fit-content เพื่อให้ขนาดพอดีกับคำ */
        .bubble { 
            width: fit-content; 
            max-width: 75%; 
            padding: 15px 25px; 
            border-radius: 25px; 
            font-size: 17px; 
            line-height: 1.6; 
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .user .bubble { background: #0f172a; color: white; border-bottom-right-radius: 4px; }
        .assistant .bubble { background: white; color: #1e293b; border: 1px solid #e2e8f0; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>
    <div class="master-core">
        <header class="px-12 py-8 border-b flex justify-between items-center bg-white rounded-t-[40px]">
            <div>
                <h1 class="text-2xl font-black text-slate-900">MONOLITH V41.0</h1>
                <p class="text-[10px] font-black text-blue-600 tracking-widest uppercase">Pillars 1-15 Verified System</p>
            </div>
            <span class="text-[10px] font-bold bg-green-100 text-green-600 px-4 py-1 rounded-full uppercase">Logic Active</span>
        </header>

        <main id="viewport"><div id="chatFlow"></div></main>

        <footer class="p-8 bg-white border-t rounded-b-[40px]">
            <form id="actionForm" class="flex gap-4 bg-slate-50 p-2 rounded-full border-2 border-transparent focus-within:border-blue-600">
                <input type="text" id="userInput" placeholder="พิมพ์ 'ลาก่อน' เพื่อเช็คว่ามันยังสวัสดีอยู่ไหม..." class="flex-1 bg-transparent outline-none px-8 font-bold text-slate-700 text-lg">
                <button type="submit" class="bg-blue-600 text-white px-12 py-4 rounded-full font-black uppercase shadow-lg hover:bg-blue-700 transition-all">Execute</button>
            </form>
        </footer>
    </div>

<script>
    class LangeModelV41 {
        constructor() {
            this.lexicon = {
                BIZ: ["ทุน", "กำไร", "การตลาด", "ลงทุน", "เงิน"],
                BYE: ["ลาก่อน", "จบการแชท", "ไปแล้ว", "เลิก", "bye", "จบ"],
                GREET: ["สวัสดี", "หวัดดี", "ทักทาย", "hi"]
            };
        }

        analyze(input) {
            const raw = input.toLowerCase().trim();
            // ตรรกะระดับ Lange-Model: ต้องเช็คการ "บอกลา" เป็นอันดับแรกสุด!
            if (this.lexicon.BYE.some(w => raw.includes(w))) return "TERMINATE";
            if (this.lexicon.BIZ.some(w => raw.includes(w))) return "BUSINESS";
            if (this.lexicon.GREET.some(w => raw.includes(w))) return "GREETING";
            return "GENERAL";
        }

        synthesize(input, type) {
            // ห้ามใช้ประโยคทักทายสวนกลับคำบอกลาเด็ดขาด
            if (type === "TERMINATE") {
                return `[System Off] รับทราบครับคุณโตนัส ระบบ V.41.0 บันทึกข้อมูลและปิดการสนทนาตามเจตนา "บอกลา" เรียบร้อยแล้ว พบกันใหม่ครับ!`;
            }
            if (type === "BUSINESS") {
                return `[Strategic] วิเคราะห์หัวข้อเรื่อง "${input}": ระบบกำลังประมวลผลผ่านตรรกะ ROI และ Cashflow ในระดับ Medium-Data ครับ`;
            }
            if (type === "GREETING") {
                return `สวัสดีครับคุณโตนัส! ยินดีที่ได้พบกันใน V.41.0 ตัวนี้ผมแก้ตรรกะการตอบสนองให้ตรงใจคุณมากขึ้นแล้วครับ`;
            }
            return `[Lange-Model] ได้รับบริบท "${input}" ระบบกำลังเรียนรู้และแยกแยะเจตนาเพื่อการพัฒนาใน Pillar 15 ครับ`;
        }
    }

    const ai = new LangeModelV41();
    const form = document.getElementById('actionForm');
    const flow = document.getElementById('chatFlow');
    const view = document.getElementById('viewport');

    form.onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        flow.innerHTML += `<div class="msg-line user"><div class="bubble">${text}</div></div>`;
        const type = ai.analyze(text);
        const res = ai.synthesize(text, type);
        
        setTimeout(() => {
            flow.innerHTML += `<div class="msg-line assistant"><div class="bubble">${res}</div></div>`;
            view.scrollTop = view.scrollHeight;
        }, 500);
        input.value = '';
    };
</script>
</body>
</html>
