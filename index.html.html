<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .chat-container { height: calc(100vh - 160px); overflow-y: auto; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Gemini AI Dashboard
            </h1>
            <div class="text-xs text-slate-400">Status: <span class="text-green-400">Online</span></div>
        </header>

        <div id="chatBox" class="chat-container glass rounded-2xl p-6 mb-6 space-y-4">
            <div class="flex gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-xs">AI</div>
                <div class="bg-slate-700/50 p-3 rounded-2xl rounded-tl-none max-w-[80%]">
                    สวัสดีครับ! ผมคือ AI ที่รันบน GitHub Pages มีอะไรให้ช่วยไหมครับ? เย่!
                </div>
            </div>
        </div>

        <div class="relative">
            <input type="text" id="userInput" 
                class="w-full glass rounded-xl py-4 px-6 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                placeholder="พิมพ์คำถามของคุณที่นี่...">
            <button onclick="sendMessage()" 
                class="absolute right-3 top-2 bottom-2 px-4 bg-blue-600 hover:bg-blue-500 rounded-lg transition-colors">
                ส่ง
            </button>
        </div>
    </div>

    <script>
        // ฟังก์ชันส่งข้อความ
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const message = input.value.trim();

            if (!message) return;

            // แสดงข้อความของผู้ใช้
            appendMessage('User', message, 'bg-blue-600/20 ml-auto rounded-tr-none');
            input.value = '';

            // จำลองการคิดของ AI (ในอนาคตเชื่อมต่อ API Key ที่นี่)
            setTimeout(() => {
                appendMessage('AI', "นี่คือการสาธิต UI นะครับ หากต้องการให้ฉลาดแบบเต็มรูปแบบ ต้องนำ API Key จาก Google AI Studio มาใส่ในส่วนของ Fetch Request ครับ", 'bg-slate-700/50 rounded-tl-none');
            }, 1000);
        }

        function appendMessage(sender, text, style) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex gap-3 ${sender === 'User' ? 'flex-row-reverse' : ''}`;
            msgDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs ${sender === 'User' ? 'bg-purple-600' : 'bg-blue-600'}">${sender}</div>
                <div class="${style} p-3 rounded-2xl max-w-[80%] text-sm">
                    ${text}
                </div>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
