// --- [ BIG-LANGE ENGINE CORE ] ---
function tokenize(input) {
    let text = input.trim();
    let suffix = "";
    
    // ‡∏â‡∏•‡∏≤‡∏î‡∏Ç‡∏∂‡πâ‡∏ô: ‡πÅ‡∏¢‡∏Å‡∏Ñ‡∏≥‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢ (Suffix) ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡∏≥‡∏´‡∏•‡∏±‡∏Å
    const words = text.split(/\s+/);
    if (words.length > 1) {
        let last = words[words.length - 1];
        if (!MONOLITH_1000.includes(last)) {
            suffix = last; // ‡πÄ‡∏Å‡πá‡∏ö "‡∏à‡∏£‡πâ‡∏≤‡∏≤‡∏≤" ‡πÑ‡∏ß‡πâ
            text = words.slice(0, -1).join(" ");
        }
    }
    return { cleanText: text, suffix: suffix };
}

function calculate(input) {
    try {
        // ‡∏¢‡∏Å‡∏Å‡∏≥‡∏•‡∏±‡∏á
        if (input.includes('^')) {
            let [a, b] = input.split('^').map(Number);
            return Math.pow(a, b);
        }
        // ‡∏Å‡∏≥‡πÑ‡∏£
        if (input.includes('‡∏Å‡∏≥‡πÑ‡∏£')) {
            let nums = input.match(/\d+/g).map(Number);
            return `‡∏Å‡∏≥‡πÑ‡∏£‡∏Ñ‡∏∑‡∏≠ ${nums[1] - nums[0]}`;
        }
        // ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà
        if (input.includes('‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà')) {
            let nums = input.match(/\d+/g).map(Number);
            return `‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ ${nums[0] * nums[1]}`;
        }
        // ‡∏™‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
        return eval(input.replace(/[^-()\d/*+.]/g, ''));
    } catch (e) { return null; }
}

function generateResponse(input) {
    const token = tokenize(input);

    if (math !== null) return `‡πÄ‡∏¢‡πà! ‡∏ú‡∏•‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏∑‡∏≠ ${math} ‡∏Ñ‡∏£‡∏±‡∏ö`;

    // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô Monolith
    let found = MONOLITH_1000.find(w => token.cleanText.includes(w));
    
    if (found) {
        return `‡∏ß‡πâ‡∏≤‡∏ß ‡∏â‡∏±‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "${found}" ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö Big-Lange ‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÉ‡∏´‡πâ‡∏ä‡πà‡∏ß‡∏¢‡∏≠‡∏µ‡∏Å‡πÑ‡∏´‡∏°${token.suffix ? ' ' + token.suffix : ''}`;
    } else {
        // ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏î‡∏≤‡∏Ñ‡∏≥‡πÅ‡∏•‡∏∞‡πÅ‡∏Å‡πâ‡∏ï‡∏±‡∏ß
        if (userLearnedWords.length < 100) {
            userLearnedWords.push(token.cleanText);

            renderLocal();
        }
        return `‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "${token.cleanText}" ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ô‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏Å ‡πÅ‡∏ï‡πà‡∏â‡∏±‡∏ô‡πÑ‡∏î‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Local Strong ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏¢‡πà!`;
    }
}
