<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Ultimate-V14 | The Perfection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- [Pillars 3, 5, 6] UI & Aesthetic --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Thai', sans-serif; }
        body { background: #010409; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .master-frame {
            background: rgba(255, 255, 255, 0.95);
            width: 95%; max-width: 1150px; height: 94vh;
            border-radius: 50px; display: flex; flex-direction: column;
            box-shadow: 0 100px 200px -50px rgba(0,0,0,0.9); position: relative; overflow: hidden;
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #chatViewport { flex: 1; overflow-y: auto; padding: 45px; background: #fcfdfe; scroll-behavior: smooth; }

        /* --- [Pillar 4] Cinema Loading with Base64 Logo Slot --- */
        #loadingOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }

        .logo-wrapper { position: relative; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; }
        
        /* [!] ใส่ Base64 ของคุณที่นี่ */
        .hero-logo {
            width: 90px; height: 90px; z-index: 20;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.7));
            animation: pulse-identity 2s infinite ease-in-out;
        }

        .ring { position: absolute; border-radius: 50%; border: 2px solid transparent; animation: spin linear infinite; }
        .ring-1 { width: 140px; height: 140px; border-top-color: #3b82f6; animation-duration: 2s; }
        .ring-2 { width: 120px; height: 120px; border-bottom-color: #6366f1; animation-duration: 1.5s; animation-direction: reverse; }

        /* Bubbles [Pillar 7] */
        .msg-row { display: flex; margin-bottom: 35px; animation: fadeInUp 0.5s ease; }
        .msg-row.user { justify-content: flex-end; }
        .bubble { max-width: 70%; padding: 22px 32px; border-radius: 35px; font-size: 16px; line-height: 1.8; position: relative; }
        .user .bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: #ffffff; border-bottom-right-radius: 5px; }
        .assistant .bubble { background: #ffffff; color: #0f172a; border: 1px solid #f1f5f9; border-bottom-left-radius: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }

        .logic-tag { font-size: 10px; font-weight: 900; color: #3b82f6; text-transform: uppercase; margin-bottom: 8px; display: block; opacity: 0.7; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-identity { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.05); filter: brightness(1.2); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="master-frame">
        <div id="loadingOverlay">
            <div class="logo-wrapper">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <img class="hero-logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" alt="Tonus Identity">
            </div>
            <p class="text-blue-500 mt-10 font-black tracking-[0.8em] text-[10px] uppercase animate-pulse">Processing Pillars 1-14</p>
        </div>

        <header class="px-12 py-10 border-b bg-white/80 backdrop-blur-md flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="w-16 h-16 bg-gradient-to-tr from-blue-600 to-indigo-700 rounded-3xl flex items-center justify-center text-white font-black text-3xl shadow-2xl">V14</div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tight">AI-Ultimate-Perfection</h1>
                    <p class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.3em] mt-1">Foundational & Advanced Logic Sync</p>
                </div>
            </div>
            <div class="px-6 py-2 bg-slate-900 text-white rounded-full text-[10px] font-black tracking-widest uppercase">Identity Verified</div>
        </header>

        <main id="chatViewport">
            <div id="contentList">
                <div class="msg-row assistant">
                    <div class="bubble">
                        <span class="logic-tag">Pillar 1-14: Initialization</span>
                        สวัสดีครับคุณโตนัส! ระบบ V.14 คือจุดที่ความฉลาดและ UI มาบรรจบกันอย่างสมบูรณ์ที่สุดแล้วครับ
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-10 bg-white border-t">
            <form id="mainForm" class="flex gap-6 bg-slate-50 p-2 rounded-[40px] border-2 border-transparent focus-within:border-blue-500 focus-within:bg-white transition-all shadow-inner">
                <input type="text" id="userInput" placeholder="ถามเพื่อทดสอบตรรกะหลังบ้าน..." class="flex-1 bg-transparent outline-none px-10 font-bold text-slate-700 text-lg">
                <button type="submit" class="bg-blue-600 text-white px-14 py-5 rounded-[35px] font-black text-xl hover:bg-blue-700 active:scale-95 transition-all shadow-xl shadow-blue-500/20">วิเคราะห์</button>
            </form>
        </footer>
    </div>

<script>
    /* --- The Master Logic Engine (Final Verification) --- */
    class PerfectionAI {
        constructor() {
            this.memory = { user: "คุณโตนัส", task: "AI Development" };
            this.kb = { "ผลไม้": { "เหลือง": "กล้วย", "แดง": "แอปเปิ้ล" } };
        }

        analyze(input) {
            const raw = input.toLowerCase();
            let log = "Pillar 1-7: Base Check";

            // 1. Mood/Status Check (Pillar 13)
            if (raw.includes("เบลอ") || raw.includes("พัก")) {
                return { tag: "Pillar 13: Tone Matching", text: `พักผ่อนนะครับคุณโตนัส ผมจะดูแลระบบ 14 ข้อนี้รอคุณเองครับ` };
            }

            // 2. Bidirectional / Intent (Pillar 11.5 & 9)
            if (raw.includes("ผลไม้") && raw.includes("เหลือง")) {
                return { tag: "Pillar 11.5: Bidirectional", text: `จากการวิเคราะห์ย้อนกลับ: ผลไม้สีเหลืองคือ **กล้วย** ครับ` };
            }

            // 3. Fallback (Pillar 14)
            return { tag: "Pillar 14: Extrapolation", text: "ผมกำลังใช้ตรรกะสร้างสมมติฐานเพื่อตอบคำถามที่ซับซ้อนของคุณครับ" };
        }
    }

    const ai = new PerfectionAI();
    const form = document.getElementById('mainForm');
    const view = document.getElementById('chatViewport');
    const overlay = document.getElementById('loadingOverlay');

    form.onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        document.getElementById('contentList').innerHTML += `<div class="msg-row user"><div class="bubble">${text}</div></div>`;
        input.value = '';
        overlay.style.display = 'flex';
        view.scrollTop = view.scrollHeight;

        setTimeout(() => {
            overlay.style.display = 'none';
            const res = ai.analyze(text);
            document.getElementById('contentList').innerHTML += `
                <div class="msg-row assistant">
                    <div class="bubble">
                        <span class="logic-tag">${res.tag}</span>
                        ${res.text}
                    </div>
                </div>`;
            view.scrollTop = view.scrollHeight;
        }, 2200);
    };
</script>
</body>
</html>
