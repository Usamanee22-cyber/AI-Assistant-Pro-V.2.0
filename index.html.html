<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Mandala-Secure | V.11</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- [Pillar 5] Clean & Secure Design --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Thai', sans-serif; }
        body { background: #010409; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .main-frame {
            background: #ffffff;
            width: 95%; max-width: 1100px; height: 92vh;
            border-radius: 40px; display: flex; flex-direction: column;
            box-shadow: 0 80px 150px -30px rgba(0,0,0,0.9); position: relative; overflow: hidden;
            opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out;
        }

        /* --- [Pillar 4] Mandala Cinema Loading --- */
        #loadingOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
            transition: all 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .logo-container {
            width: 250px; height: 250px; transition: all 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .logo-container img {
            width: 100%; height: 100%;
            animation: rotateLogo 10s linear infinite;
        }

        /* เอฟเฟกต์ตอนโหลดเสร็จ: หมุนเร็วขึ้น + ย่อขนาดจนหายไป */
        .loading-complete .logo-container {
            transform: rotate(720deg) scale(0);
            opacity: 0;
        }
        
        .loading-complete #loadingOverlay {
            background: transparent;
            pointer-events: none;
        }

        /* --- Chat Interface --- */
        #chatView { flex: 1; overflow-y: auto; padding: 40px; background: #f8fafc; scroll-behavior: smooth; }
        .msg-row { display: flex; margin-bottom: 25px; animation: slideIn 0.5s ease; }
        .assistant .bubble { background: #ffffff; border: 1px solid #e2e8f0; color: #1e293b; border-radius: 25px; border-bottom-left-radius: 4px; padding: 18px 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }

        @keyframes rotateLogo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="logo-container">
            <img src="https://i.ibb.co/LkhmQpY/image.png" alt="Mandala Logo" id="mandalaImg">
        </div>
        <p class="mt-8 text-slate-400 font-bold tracking-[0.5em] text-[10px] uppercase animate-pulse">Initializing Secure Logic V.11</p>
    </div>

    <div class="main-frame" id="mainFrame">
        <header class="px-10 py-8 border-b bg-white flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center text-white font-black text-xl">V11</div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 tracking-tight">AI-Secure-System</h1>
                    <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1">Full 14-Pillar Integrated</p>
                </div>
            </div>
            <span class="text-[10px] font-black bg-emerald-100 text-emerald-600 px-4 py-2 rounded-full">SECURE MODE ACTIVE</span>
        </header>

        <main id="chatView">
            <div id="messageList">
                <div class="msg-row assistant">
                    <div class="bubble">สวัสดีครับคุณโตนัส ระบบ V.11 พร้อมทำงานในพื้นที่ปลอดภัย (Secure Zone) แล้วครับ</div>
                </div>
            </div>
        </main>

        <footer class="p-8 bg-white border-t">
            <div class="bg-slate-50 p-2 rounded-[30px] border-2 border-transparent focus-within:border-slate-900 transition-all flex gap-4">
                <input type="text" placeholder="พิมพ์เพื่อคุยด้วยตรรกะ 14 ข้อ..." class="flex-1 bg-transparent outline-none px-6 font-bold text-slate-700">
                <button class="bg-slate-900 text-white px-10 py-4 rounded-[25px] font-black hover:bg-black transition-all">ส่ง</button>
            </div>
        </footer>
    </div>

    <script>
        /* --- Logic หลังบ้าน: จัดการการโหลด (Pillar 4 & 7) --- */
        window.addEventListener('load', () => {
            // จำลองการโหลดข้อมูล 3 วินาทีเพื่อให้เห็นความสวยงามของโลโก้
            setTimeout(() => {
                const overlay = document.getElementById('loadingOverlay');
                const frame = document.getElementById('mainFrame');
                
                // เริ่มเอฟเฟกต์หมุนและย่อขนาด
                overlay.classList.add('loading-complete');
                
                // แสดงหน้าแชท
                setTimeout(() => {
                    frame.style.opacity = '1';
                    frame.style.transform = 'translateY(0)';
                }, 500);
            }, 3000);
        });

        /* --- [Pillars 8-14] การประมวลผลตรรกะ --- */
        // (ส่วนนี้จะทำงานเหมือน V.10 ที่เรายืนยันตรรกะกันไว้)
    </script>
</body>
</html>
