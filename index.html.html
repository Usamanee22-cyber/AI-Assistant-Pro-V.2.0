<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; }
        .chat-container { height: 60vh; overflow-y: auto; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass w-full max-w-2xl shadow-2xl flex flex-col p-6">
        <div class="border-b pb-4 mb-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-700">Gemini AI Assistant</h1>
            <input type="password" id="apiKey" placeholder="วาง API Key ที่นี่" class="text-sm border rounded-lg px-3 py-1 focus:outline-none focus:ring-2 ring-indigo-500">
        </div>

        <div id="chatBox" class="chat-container mb-4 space-y-4 p-2">
            <div class="bg-indigo-100 p-3 rounded-lg self-start max-w-[80%]">
                สวัสดีครับ! มีอะไรให้ผมช่วยเดาคำหรือช่วยคิดงานไหมครับ? เย่!
            </div>
        </div>

        <div class="flex gap-2">
            <input type="text" id="userInput" placeholder="พิมพ์ข้อความของคุณ..." 
                   class="flex-1 border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 ring-indigo-500"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl transition-all font-medium">
                ส่ง
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            const apiKey = document.getElementById('apiKey').value;
            const message = inputField.value.trim();

            if (!message) return;
            if (!apiKey) {
                alert("กรุณาใส่ API Key ก่อนนะครับ");
                return;
            }

            // แสดงข้อความของผู้ใช้
            appendMessage('user', message);
            inputField.value = '';

            try {
                // ตัวเสริมความฉลาด: เราใส่ System Instructions ลงไปใน Prompt
                // รวมไปถึงระบบการเดาคำและการตอบแบบสุภาพตามที่คุณต้องการ
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `คุณคือ AI ที่ฉลาดที่สุด มีความสามารถในการเดาคำหน้าและหลังได้อย่างแม่นยำ หากไม่แน่ใจให้ตอบแบบเผื่อเลือกอย่างสุภาพ และลงท้ายด้วยคำว่า เย่ (ซึ่งเป็นคำอ่านที่ถูกต้อง) เสมอ \nคำถาม: ${message}` }]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                appendMessage('ai', aiResponse);
            } catch (error) {
                appendMessage('ai', 'เกิดข้อผิดพลาดในการเชื่อมต่อครับ ลองเช็ค API Key อีกครั้งนะ เย่!');
                console.error(error);
            }
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' 
                ? 'bg-gray-200 p-3 rounded-lg self-end ml-auto max-w-[80%]' 
                : 'bg-indigo-100 p-3 rounded-lg self-start max-w-[80%]';
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
